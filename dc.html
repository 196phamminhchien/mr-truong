<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Trang Web Từ GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Xem Trang Web Từ GitHub</h1>
    <p>Nhấn vào link bên dưới để truy cập trang web:</p>
    <a href="https://username.github.io/repository" target="_blank">Xem trang web trên GitHub Pages</a>
</body>
</html>
